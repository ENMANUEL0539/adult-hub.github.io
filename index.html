<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adult Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="js/age-gate.js"></script>

<header>
  <h1>Adult Hub</h1>
  <p>Contenido exclusivo para adultos</p>
</header>

<div class="grid" id="grid"></div>

<script src="js/data.js"></script>
<script>
  const grid = document.getElementById("grid");
  content.forEach(item => {
    grid.innerHTML += `
      <div class="card" onclick="location.href='content.html?id=${item.id}'">
        <img src="${item.thumb}">
        <div class="info">
          <strong>${item.title}</strong><br>
          <small>${item.category}</small>
        </div>
      </div>
    `;
  });
</script>
</body>
</html>
